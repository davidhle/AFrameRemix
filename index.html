<!DOCTYPE html>
<html>
  <head>
    <title>Porto, Portugal</title>
    <meta name="description" content="Remixed AFrame Project with my image from Porto">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
        <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
        <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
        <img id="sky" src="Porto.JPG" crossorigin="anonymous" />
        <a-asset-item id="exoFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2Black.typeface.json?1490305922150"></a-asset-item>
        <a-asset-item id="exoItalicFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2BlackItalic.typeface.json?1490305922725"></a-asset-item>
      </a-assets>

      <a-entity scale="2 2 2" geometry="primitive: torusKnot" position="-10 1 -10" material="color: red; metalness:1; roughness: 0.1; sphericalEnvMap: #sky;">
        <a-animation easing="linear" attribute="rotation" dur="10000" to="0 0 360" repeat="indefinite"></a-animation>
        <a-animation attribute="material.color" from="red" to="green" dur="1000" repeat="indefinite" direction="alternate"></a-animation>
        <a-animation attribute="scale" dur="1000" from="2 2 2" to="0 0 0" repeat="indefinite" direction="alternate"></a-animation>
      </a-entity>

      <a-entity position="-3 1 -6" rotation="5 0 0">
        <a-entity position="0.5 0.5 -0.5" scale="0.6 1.2 1" text-geometry="value: Porto, Portugal; font: #exoFont; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1; curveSegments: 1; size: 1.5; height: 0.5;" material="color:pink; metalness:0.9; roughness: 0.05; sphericalEnvMap: #chrome;">
          <a-animation easing="linear" attribute="rotation" dur="10000" to="360 0 0" repeat="indefinite"></a-animation>
        </a-entity>

        <a-entity position="1 0 0.3" text-geometry="value: 26 June 2017; font: #exoItalicFont; style: italic; size: 0.8; weight: bold; height: 0;"
                  material="shader: flat; color: white">
                    <a-animation attribute="material.color" from="blue" to="white" dur="1000" repeat="indefinite" direction="alternate"> 
          </a-animation>
          <a-animation easing="linear" attribute="rotation" dur="10000" to="360 0 0" repeat="indefinite"></a-animation>
                  </a-entity>
        <a-entity position="1 0 0.3" text-geometry="value: 26 June 2017; font: #exoItalicFont; style: italic; size: 0.8; weight: bold; height: 0; bevelEnabled: true; bevelSize: 0.04; bevelThickness: 0.04; curveSegments: 1"
                  material="shader: flat; color: white; transparent: true; opacity: 0.4">
                    <a-animation attribute="material.color" from="magenta" to="blue" dur="1000" repeat="indefinite" direction="alternate"> 
          </a-animation>
          <a-animation easing="linear" attribute="rotation" dur="10000" to="360 0 0" repeat="indefinite"></a-animation>
                  </a-entity>
      </a-entity>

      <a-entity
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
      <a-entity light="color: white; intensity: 0.5" position="-5 5 15"></a-entity>
      <a-entity light="color: white; type: ambient;"></a-entity>

      <a-sky src="#sky" rotation="0 -130 0"></a-sky>
    </a-scene>
  </body>
</html>
